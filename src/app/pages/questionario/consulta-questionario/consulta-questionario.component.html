<div nz-row nzGutter="16" style="margin-bottom: 1rem">
    <div nz-col class="gutter-row" nzSpan="18">
        <h3>Questionários</h3>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
        <button nz-button nzType="primary" class="float-right" routerLink="/cadastro-questionario" ><i nz-icon type="plus-circle"></i>Adicionar</button>
    </div>
</div>

<nz-table [nzData]="questionarios">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Link</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let questionario of questionarios">
            <td>{{questionario.titulo}}</td>
            <td>{{questionario.link}}</td>
            <td>
                <a routerLink="/cadastro-questionario">Editar</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Excluir</a>
            </td>
        </tr>
    </tbody>
</nz-table>
