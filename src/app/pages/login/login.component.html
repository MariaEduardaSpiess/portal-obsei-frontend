<div class="container">
    <div class="inner-container">
        <div class="login-form">
            <h1 nz-title>Bem Vindo</h1>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Informe o usu치rio.">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="username" placeholder="Usu치rio" />
                        </nz-input-group>

                        <a class="login-form-reset-pass">Esqueci minha senha</a>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
    <img class="logo-img" src="../../../assets/img/brand.png" alt="Logo do projeto OBSEI">
</div>
